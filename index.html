<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Type Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <h1>Pokemon Type Calculator</h1>
        <form class="searchform">
          <label for="pokename">Enter Pokemon</label>
          <input type="search" id="pokename" name="pokename" />
          <button id="searchbtn">Search</button>
        </form>
      </div>
      <div class="pokedisplay" id="pokedisplay">
        <div class="pokepic" id="pokepic">
          
        </div>
        <div class="poketype" id="poketype"></div>
      </div>
      <div class="attacking" id="attacking">Attacking</div>
      <div class="defending" id="defending">Defending</div>
    </div>
  </body>
</html>
